<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMe — Connexion</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="font-sans bg-solvexa-navy text-white min-h-screen flex items-center justify-center bg-gradient-to-br from-solvexa-navy to-solvexa-dark pt-16">
<div class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto bg-solvexa-navy/90 backdrop-blur-sm rounded-xl shadow-xl overflow-hidden p-8 border border-solvexa-primary/20">
<div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Connexion</h1>
                <p class="text-gray-300">Accédez à votre espace professionnel</p>
            </div>
            
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" required class="w-full bg-solvexa-navy/50 border border-solvexa-primary/30 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-solvexa-primary focus:border-transparent" placeholder="votre@email.com">
</div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Mot de passe</label>
                    <input type="password" id="password" required class="w-full bg-solvexa-navy/50 border border-solvexa-primary/30 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-solvexa-primary focus:border-transparent" placeholder="••••••••">
</div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-solvexa-primary focus:ring-solvexa-primary border-gray-600 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">Se souvenir de moi</label>
                    </div>
                    
                    <a href="#" class="text-sm text-solvexa-primary hover:underline">Mot de passe oublié?</a>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-solvexa-primary to-green-400 hover:from-solvexa-primary/90 hover:to-green-400/90 text-solvexa-dark font-bold py-3 px-4 rounded-lg transition-all shadow-lg hover:shadow-xl hover:-translate-y-1 transform flex items-center justify-center">
Se connecter
                    <i data-feather="arrow-right" class="ml-2 w-5 h-5"></i>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Pas encore de compte?
                <a href="signup.html" class="text-solvexa-primary hover:underline font-medium">Créer un compte</a>
</p>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
